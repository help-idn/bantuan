<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Gratis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(20, 20, 20, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15), 0 0 60px rgba(0, 255, 200, 0.1);
      animation: fadeIn 0.6s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    button {
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      color: #000;
      border: none;
      padding: 14px 35px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6), 0 0 40px rgba(0, 255, 200, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.8), 0 0 50px rgba(0, 255, 200, 0.4);
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: rgba(200, 200, 200, 0.7);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Klik tombol di bawah untuk mengakses link</h1>
    <button onclick="playPrank()">lanjutkan</button>
    <div class="footer">Â© 2025 shortlink.id</div>
  </div>

  <audio id="prankAudio" src="sound.mp3"></audio>

  <script>
    function playPrank() {
      const audio = document.getElementById("prankAudio");
      audio.volume = 1.0;
      audio.play();
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }
    }
  </script>

</body>
</html>
